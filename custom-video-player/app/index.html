<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Louvre</title>
  <link type="image/svg" rel="icon" href="img/favicon.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="main-block">
    <div class="video__wrap">
      <div class="video-player">
        <div class="video-player__video">
          <button class="btn btn-on-screen" aria-label="play button on screen">
            <i class="_icon-screen-play icon"></i>
          </button>
        </div>
        <div class="video-player__bar">
          <button class="btn prev-btn" aria-label="previous button">
            <i class="_icon-prev-btn icon"></i>
          </button>
          <button class="btn play-btn" aria-label="play button">
            <i class="_icon-play-btn icon"></i>
          </button>
          <button class="btn next-btn" aria-label=" next button">
            <i class="_icon-next-btn icon"></i>
          </button>
          <input class="progress-bar" id="progress-bar" type="range" value="40" min="0" max="100" step="1">
          <label class="visibility-hidden" for="progress-bar">progress bar</label>
          <div class="video-player__valume-wrap">
            <button class="btn btn-volume" aria-label="volume mute">
              <i class="_icon-volume-btn icon"></i>
            </button>
            <input class="progress-bar volume-bar" id="volume-bar" type="range" value="40" min="0" max="100" step="1">
            <label class="visibility-hidden" for="volume-bar">volume bar</label>
          </div>
          <button class="btn btn-fullscreen" aria-label="fullscreen button">
            <i class="_icon-fullscreen-btn icon"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>

</html>
