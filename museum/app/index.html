<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Forum&family=Roboto:wght@100;300;400;500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="main-header">
    <div class="main-header__nav-wrap">
      <h1 class="logo-name">Louvre</h1>
      <nav class="header-nav">
        <ul class="header-nav__list">
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Visiting</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Explore</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Video</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Tickets</a>
          </li>
          <li class="header-nav__item">
            <a class="header-nav__link" href="#">Contacts</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-block">
    <section class="welcome">
      <div class="welcome-slider">
        <div class="welcome-slider__slogan-wrap">
          <h2 class="welcome-slider__slogan">Welcome to&nbspthe&nbspLouvre</h2>
          <p class="welcome-slider__sub-slogan">From the castle to the museum</p>
          <a class="welcome-slider__link" href="#">
            <span class="welcome-slider__link-text">Discover the Louvre</span>
          </a>
        </div>
        <img class="welcome-slider__image" src="img/bg-slider.jpg" alt="Louvre picture" width="1215" height="750">
      </div>
    </section>

    <section class="visiting"></section>

    <section class="explore"></section>

    <section class="video"></section>

    <section class="tickets"></section>

    <section class="contacts"></section>
  </main>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
